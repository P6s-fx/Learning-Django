{% extends "base.html" %}
{% block start %}
<!-- <h1>Yes, This is recipe page.</h1> -->
<div class="container mt-5">

  <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Update Recipe</h2>
    <hr>
    
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Recipe Name</label>
      <input name="recipe_name" value="{{recipe.recipe_name}}" required type="text" class="form-control" >
    </div>
    
    <div class="mb-3">
      <label for="exampleInputPassword1" name="recipe_description" class="form-label">Recipe Description</label>
      <textarea name="recipe_description" required class="form-control" >{{recipe.recipe_description}}</textarea>
    </div>
    
    <div class="mb-3">
      <label class="form-check-label" for="exampleCheck1">Recipe Image</label>
      <input name="recipe_image" type="file" class="form-control" >
    </div>
    
    <button type="submit" class="btn btn-success">Update recipe</button>
  </form>
<br>
<br>
<br>
  <!-- {{recipes}} -->

  

</div>
{% endblock %}
